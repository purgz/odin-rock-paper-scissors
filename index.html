<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class = "container">

        <div class = "options">
            <div class = "option-wrapper">
                
                <img id = "rock" class = "btn" src="images/icons8-hand-rock-100.png" alt="rock">
                
            </div>
            <div class = "option-wrapper">
                
                <img id = "paper" class = "btn" src="images/icons8-stop-gesture-100.png" alt="">
                
            </div>
            <div class = "option-wrapper">
            
                <img id = "scissors" class = "btn" src="images/icons8-hand-scissors-100.png" alt="">
                
            </div>
            
        </div>
      
        <div class = "result-wrapper">
            <div id = "result"></div>
            <div id = "scores">
                <div id = "playerScore">Player score: 0</div>
                <div id = "computerScore">Computer score: 0</div>
            </div>
        </div>
        
    
      

    </div>

    <script src="script.js"></script>
</body>
</html>
